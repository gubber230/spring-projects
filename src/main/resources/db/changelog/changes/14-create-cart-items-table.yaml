databaseChangeLog:
  - changeSet:
      id: 14-create-cart-items-table
      author: Rostyslav
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: shopping_cart_id
            baseTableName: cart_items
            constraintName: FK_CART_ITEM_CART
            referencedColumnNames: id
            referencedTableName: shopping_carts

        - addForeignKeyConstraint:
            baseColumnNames: book_id
            baseTableName: cart_items
            constraintName: FK_CART_ITEM_BOOK
            referencedColumnNames: id
            referencedTableName: books

        - addUniqueConstraint:
            columnNames: shopping_cart_id, book_id
            constraintName: UC_CART_ITEM_CART_BOOK
            tableName: cart_items
