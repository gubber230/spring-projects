databaseChangeLog:
  - changeSet:
      id: 13-create-shopping-carts-table
      author: Rostyslav
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: shopping_carts
            constraintName: FK_SHOPPING_CART_USER
            referencedColumnNames: id
            referencedTableName: users
