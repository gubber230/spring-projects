databaseChangeLog:
  - changeSet:
      id: 03-create-roles-table
      author: Rostyslav
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false